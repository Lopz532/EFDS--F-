name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]   # ajusta si usas otra versi√≥n

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # ensure test dependencies
          pip install django djangorestframework drf-spectacular djangorestframework-simplejwt

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: backend_project.settings
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: backend_project.settings
        run: |
          python manage.py test -v 2
