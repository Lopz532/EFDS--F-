name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      # 1️⃣ Checkout del repo
      - uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 coverage pytest pytest-django pytest-cov

      # 4️⃣ Linting con flake8 y anotaciones
      - name: Lint code
        working-directory: ./Backend
        run: |
          flake8 . --exit-zero --format='%(path)s::%(row)d::%(col)d::%(code)s::%(text)s' > flake8_report.txt
          # Convertimos flake8 a annotations de GitHub Actions
          while IFS="::" read -r file line col code text; do
            echo "::error file=$file,line=$line,col=$col,title=$code::$text"
          done < flake8_report.txt

      # 5️⃣ Ejecutar migraciones
      - name: Run migrations
        working-directory: ./Backend
        env:
          DJANGO_SETTINGS_MODULE: backend_project.settings
        run: |
          python manage.py migrate --noinput

      # 6️⃣ Ejecutar tests con pytest y cobertura
      - name: Run tests
        working-directory: ./Backend
        env:
          DJANGO_SETTINGS_MODULE: backend_project.settings
        run: |
          pytest --ds=backend_project.settings --maxfail=1 --disable-warnings --cov=. --cov-report=term-missing
