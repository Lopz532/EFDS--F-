name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      # 1️⃣ Checkout del repo
      - uses: actions/checkout@v4

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install django djangorestframework drf-spectacular djangorestframework-simplejwt
          pip install black flake8 coverage
          pip install black==25.11.0

      # 4️⃣ Lint y formateo
      - name: Lint with flake8
        working-directory: ./Backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Format check with black
        working-directory: ./Backend
        run: |
          black --check .

      # 5️⃣ Ejecutar migraciones
      - name: Run migrations
        working-directory: ./Backend
        env:
          DJANGO_SETTINGS_MODULE: backend_project.settings
        run: |
          python manage.py migrate --noinput

      # 6️⃣ Ejecutar tests con cobertura
      - name: Run tests
        working-directory: ./Backend
        env:
          DJANGO_SETTINGS_MODULE: backend_project.settings
        run: |
          coverage run --source='.' manage.py test -v 2
          coverage report
          coverage xml

      # 7️⃣ Publicar resultados (opcional)
      - name: Upload coverage to Codecov
        if: secrets.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
         files: ./Backend/coverage.xml
         token: ${{ secrets.CODECOV_TOKEN }}
         fail_ci_if_error: false